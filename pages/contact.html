<div class="contact-wrapper">
  <div class="form">
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <select name="repair-type" required>
        <option value="iphone">iPhone ($70 Special)</option>
        <option value="pc">PC Repair</option>
        <option value="laptop">Laptop Repair</option>
        <option value="tablet">Tablet Repair</option>
        <option value="phone">Phone Repair</option>
      </select>
      <textarea placeholder="How can we help?" required></textarea>
      <input type="text" placeholder="Your Email" required />
      <input type="text" placeholder="Phone Number" required />
      <input type="submit" class="submit-contact" />
    </form>
  </div>
  <div class="map-info">
    <iframe src="https://www.google.com/maps/d/u/3/embed?mid=1AfEir2d846WEmUUU9auoTKnaqebkymc&ehbc=2E312F" width="640" height="480"></iframe>
  </div>
</div>
